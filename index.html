<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- Jumbotron for Title -->
        <div class="card-header" style="background-color: #363636; color: white;">
            <h1 class="text-center">

                <strong> Weather Dashboard</strong>

            </h1>
        </div>
    </header>
    <main>
        <!-- Current forecast -->

        <div class="row mx-auto">
            <!-- search for city -->
            <div class="col-lg-3 " style="background-color: whitesmoke;">
                <h2>Search for a City:</h2>
                <!-- form input -->
                <form class="form-inline ">

                    <div class="form-group mx-sm-1 mb-2">
                        <input type="text" class="form-control" id="search4City">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="run-search"><i
                            class="fa fa-search"></i></button>
                </form>

                <!-- generated list -->
                <div id="city-list" class="pt-2 pb-4">

                    <ul class="list-group w-80" id="searchHistory">
                        
                    </ul>

                </div>

            </div>
            <!-- City forecast card -->
            <div class="col-lg-8" Id="weather" style= "visibility: hidden">
                <div class="card" >
                    <div class="card-body">
                        <h3 class="card-title Day1" style="font-size: 2rem;">
                            <img class="icon" id= "icon1" src="" alt="weather icon">
                        </h3>
                        <!--  Search history list-->
                        <p class="card-text temp"></p>
                        <p class="card-text humidity"></p>
                        <p class="card-text wind"> </p>
                        <p class="card-text ">UV Index: 
                            <span class="border p-2"style="color: white;" id="UVindex"></span>
                        </p>
                        <br>
                    </div>
                </div>

                <!-- 5-Day forecast  -->
                <div class="mt-4">
                    <h4> 5-Day Forecast</h4>
                </div>

                <div class="row text-white">
                    <div class="card Day2 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
                        <div class="card-body ">
                            <h5 class="card-title" id="2ndDate">Day 2</h5>
                            <img class="icon pt-4 pb-4" id= "icon2" src="" alt="weather icon">
                            <p class="card-text" id="temp2">

                            </p>
                            <p class="card-text" id="humidity2">
                                
                            </p>
                        </div>
                    </div>

                    <div class="card Day3 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
                        <div class="card-body ">
                            <h5 class="card-title" id="3rdDate">Day 3</h5>
                            <img class="icon pt-4 pb-4" id= "icon3" src="" alt="weather icon">
                            <p class="card-text" id="temp3">
                                Temp: 86.84&deg
                            </p>
                            <p class="card-text" id="humidity3">
                                Humidity: 43%
                            </p>
                        </div>
                    </div>

                    <div class="card Day4 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
                        <div class="card-body ">
                            <h5 class="card-title" id="4thDate">Day 4</h5>
                            <img class="icon pt-4 pb-4" id= "icon4" src="" alt="weather icon">
                            <p class="card-text" id="temp4">
                                Temp: 86.84&deg
                            </p>
                            <p class="card-text" id="humidity4">
                                Humidity: 43%
                            </p>
                        </div>
                    </div>

                    <div class="card Day5 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
                        <div class="card-body ">
                            <h5 class="card-title" id="5thDate">Day 5</h5>
                            <img class="icon pt-4 pb-4" id= "icon5" src="" alt="weather icon">
                            <p class="card-text" id="temp5">
                                Temp: 86.84&deg
                            </p>
                            <p class="card-text" id="humidity5">
                                Humidity: 43%
                            </p>
                        </div>
                    </div>

                </div>

            </div>



        </div>





    </main>

</body>
<script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
